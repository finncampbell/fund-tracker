<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCA Dashboard</title>
  <link rel="stylesheet" href="../assets/css/custom.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="../assets/js/fca_dashboard.js"></script>
</head>
<body>
  <!-- tabs -->
  <nav class="tabs neon-tabs">
    <button data-tab="firms" class="active">Firms</button>
    <button data-tab="individuals">Individuals</button>
    <button data-tab="matches">Matches</button>
  </nav>

  <!-- Firms table -->
  <section id="firms" class="tab-content active">
    <table id="firms-table" class="display"></table>
  </section>

  <!-- Individuals table -->
  <section id="individuals" class="tab-content">
    <table id="individuals-table" class="display"></table>
  </section>

  <!-- Matches table -->
  <section id="matches" class="tab-content">
    <table id="matches-table" class="display"></table>
  </section>
</body>
</html>

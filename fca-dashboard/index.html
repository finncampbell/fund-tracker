<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FCA Dashboard</title>

  <!-- Reuse shared neon‑glow CSS from docs/assets/css/custom.css -->
  <!-- The path assumes hosting root serves docs/ at '/', so the CSS is at /assets/css/custom.css -->
  <link rel="stylesheet" href="/assets/css/custom.css" />

  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
</head>
<body>
  <!-- NAVBAR: dropdown similar to Deal Tracker -->
  <header class="ft-header">
    <div class="nav-dropdown">
      <button class="nav-trigger ft-title">
        Deal Tracker Dashboard <span class="chevron">▾</span>
      </button>
      <ul class="nav-menu">
        <!-- “FCA Dashboard” (current) -->
        <li><a href="/fca-dashboard/index.html">FCA Dashboard</a></li>
        <!-- Link back to Deal Tracker -->
        <li><a href="/">Deal Tracker Dashboard</a></li>
      </ul>
    </div>
  </header>

  <!-- TABS for FCA data -->
  <nav class="tabs neon-tabs">
    <button data-tab="firms" class="active">Firms</button>
    <button data-tab="individuals">Individuals</button>
    <button data-tab="matches">Matches</button>
  </nav>

  <!-- FIRMS TABLE -->
  <section id="firms" class="tab-content active">
    <table id="firms-table" class="display" style="width:100%"></table>
  </section>

  <!-- INDIVIDUALS TABLE -->
  <section id="individuals" class="tab-content">
    <table id="individuals-table" class="display" style="width:100%"></table>
  </section>

  <!-- MATCHES TABLE -->
  <section id="matches" class="tab-content">
    <table id="matches-table" class="display" style="width:100%"></table>
  </section>

  <!-- JS libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <!-- FCA Dashboard logic -->
  <script src="assets/js/fca_dashboard.js"></script>
</body>
</html>

name: Fund Tracker Automation

on:
  schedule:
    - cron: "*/10 * * * *"  # Every 10 minutes
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to fetch (YYYY-MM-DD)'
        required: false
        default: 'today'  # If no date is specified, defaults to today's date

permissions:
  contents: write  # Grants write access to repository contents (e.g., files)
  actions: read    # Can adjust this to read if actions permissions are not needed

jobs:
  run-fund-tracker:
    runs-on: ubuntu-latest

    env:
      CH_API_KEY: ${{ secrets.CH_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run fund tracker script
        run: |
          if [ "${{ github.event.inputs.date }}" != "today" ]; then
            python fund_tracker.py --date "${{ github.event.inputs.date }}"
          else
            python fund_tracker.py
          fi

      - name: Check for changes
        id: changes
        run: |
          git add master_companies.xlsx update_log.csv
          git diff --cached --quiet || echo "Changes detected"
          echo "changed=$(git diff --cached --quiet && echo false || echo true)" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "GH Actions Bot"
          git commit -m "Auto update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push

      - name: Upload update log (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: update-log
          path: update_log.csv

# .github/workflows/director-fetch.yml
name: Director Fetch

on:
  schedule:
    - cron: "15 * * * *"    # every hour at :15
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  fetch-directors:
    runs-on: ubuntu-latest
    env:
      CH_API_KEY: ${{ secrets.CH_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Fetch directors
        run: python fetch_directors.py

      - name: Check for changes to directors.json
        id: check_changes
        run: git diff --exit-code --quiet assets/data/directors.json
        continue-on-error: true

      - name: Commit and push updates
        if: steps.check_changes.outcome == 'failure'
        run: |
          git config user.email "bot@example.com"
          git config user.name  "Director Fetch Bot"
          git add assets/data/directors.json
          git commit -m "Update directors.json"
          git push

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: director-fetch-log
          path: director_fetch.log

# .github/workflows/director-fetch.yml
name: Director Fetch

on:
  schedule:
    - cron: "15 * * * *"    # every hour at :15
  workflow_dispatch:

permissions:
  contents: write     # grants push rights via GITHUB_TOKEN

jobs:
  fetch-directors:
    runs-on: ubuntu-latest
    env:
      CH_API_KEY: ${{ secrets.CH_API_KEY }}
      # Expose the GITHUB_TOKEN as an env var for interpolation
      GITHUB_PUSH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Fetch directors
        run: python fetch_directors.py

      - name: Commit & push updates
        run: |
          git config user.email "bot@example.com"
          git config user.name  "Director Fetch Bot"
          git add assets/data/directors.json
          if ! git diff --cached --quiet; then
            git commit -m "Update directors.json"
            # Push using GITHUB_PUSH_TOKEN explicitly in the remote URL
            git push https://x-access-token:${GITHUB_PUSH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git HEAD:main
          fi

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: director-fetch-log
          path: director_fetch.log

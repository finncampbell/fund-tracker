# .github/workflows/fetch-firm-individuals.yml
name: Fetch FCA Firm Individuals (Ad-hoc)

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      chunks:
        description: 'How many parallel chunks to split the FRN list into'
        required: true
        default: '4'
      limit:
        description: 'Max FRNs per chunk (blank = full list)'
        required: false
        default: ''

jobs:
  split:
    runs-on: ubuntu-latest
    outputs:
      chunk-list: ${{ steps.calc.outputs.chunk-list }}
    steps:
      - uses: actions/checkout@v3
      - name: Read total FRNs
        id: read
        run: |
          total=$(jq 'length' fca-dashboard/data/all_frns_with_names.json)
          echo "TOTAL=$total" >> $GITHUB_OUTPUT
      - name: Calculate chunk offsets
        id: calc
        run: |
          total=${{ steps.read.outputs.TOTAL }}
          n=${{ github.event.inputs.chunks }}
          # compute zero-based offsets for each chunk
          arr=()
          for ((i=0;i<n;i++)); do
            offset=$(( i * total / n ))
            arr+=($offset)
          done
          # output as JSON array
          printf -v json '%s\n' "${arr[@]}" 
          json="[${arr[*]}]"
          echo "chunk-list=${json}" >> $GITHUB_OUTPUT

  fetch:
    needs: split
    runs-on: ubuntu-latest
    strategy:
      matrix:
        offset: ${{ fromJson(needs.split.outputs.chunk-list) }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch individuals chunk
        env:
          FCA_API_EMAIL: ${{ secrets.FCA_API_EMAIL }}
          FCA_API_KEY:   ${{ secrets.FCA_API_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.limit }}" ]; then
            python fca-dashboard/scripts/fetch_firm_individuals.py \
              --offset ${{ matrix.offset }} \
              --limit ${{ github.event.inputs.limit }}
          else
            python fca-dashboard/scripts/fetch_firm_individuals.py \
              --offset ${{ matrix.offset }}
          fi

      - name: Upload chunk artifact
        uses: actions/upload-artifact@v4
        with:
          name: individuals-chunk-${{ matrix.offset }}
          path: fca-dashboard/data/individuals_chunk_${{ matrix.offset }}.json

  merge:
    needs: fetch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download all chunk artifacts
        uses: actions/download-artifact@v3
        with:
          name: individuals-chunk-*
          path: chunks/

      - name: Merge chunks
        run: |
          python fca-dashboard/scripts/merge_fca_individuals.py \
            chunks/ \
            fca-dashboard/data/fca_individuals_by_firm.json

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add fca-dashboard/data/fca_individuals_by_firm.json
          git diff --cached --quiet || git commit -m "chore(fca): update firm individuals"
          git push origin HEAD:main

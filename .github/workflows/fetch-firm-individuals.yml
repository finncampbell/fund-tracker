name: Fetch FCA Firm Individuals (Ad-hoc)

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      offset:
        description: 'Number of FRNs to skip at start (for chunking)'
        required: false
        default: '0'
      limit:
        description: 'How many FRNs to fetch individuals for (blank = remainder)'
        required: false
        default: ''

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Pull latest main
        run: git pull --rebase origin main

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch individuals chunk
        env:
          FCA_API_EMAIL: ${{ secrets.FCA_API_EMAIL }}
          FCA_API_KEY:   ${{ secrets.FCA_API_KEY }}
        run: |
          CMD="python fca-dashboard/scripts/fetch_firm_individuals.py --offset ${{ github.event.inputs.offset }}"
          if [ -n "${{ github.event.inputs.limit }}" ]; then
            CMD+=" --limit ${{ github.event.inputs.limit }}"
          fi
          echo "▶️ Running: $CMD"
          $CMD

      - name: Commit & push updated individuals
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add fca-dashboard/data/fca_individuals_by_firm.json
          git diff --cached --quiet || git commit -m "chore(fca): update firm individuals (offset=${{ github.event.inputs.offset }}, limit=${{ github.event.inputs.limit }})"
          git push origin HEAD:main

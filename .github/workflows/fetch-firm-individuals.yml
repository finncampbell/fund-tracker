name: Fetch FCA Firm Individuals (Ad-hoc)

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      chunks:
        description: 'Number of parallel chunks to split the FRN list into'
        required: true
        default: '4'
      limit:
        description: 'Max FRNs per chunk (blank = full list)'
        required: false
        default: ''

jobs:
  split:
    runs-on: ubuntu-latest
    outputs:
      chunk-list: ${{ steps.set-chunks.outputs.chunk-list }}
    steps:
      - uses: actions/checkout@v3
      - name: Build chunk list
        id: set-chunks
        run: |
          TOTAL=$(jq 'length' fca-dashboard/data/all_frns_with_names.json)
          CHUNKS=${{ github.event.inputs.chunks }}
          # compute evenly spaced zero-based start indices
          python - <<EOF > indices.txt
import math, json
total = $TOTAL
n = int("$CHUNKS")
size = math.ceil(total/n)
starts = list(range(0, total, size))
print(json.dumps(starts))
EOF
          echo "chunk-list=$(cat indices.txt)" >> $GITHUB_OUTPUT

  fetch:
    needs: split
    runs-on: ubuntu-latest
    strategy:
      matrix:
        start: ${{ fromJson(needs.split.outputs.chunk-list) }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests
        run: pip install requests

      - name: Fetch individuals chunk ${{ matrix.start }}
        env:
          FCA_API_EMAIL: ${{ secrets.FCA_API_EMAIL }}
          FCA_API_KEY:   ${{ secrets.FCA_API_KEY }}
        run: |
          OFFSET=${{ matrix.start }}
          if [ -n "${{ github.event.inputs.limit }}" ]; then
            python fca-dashboard/scripts/fetch_firm_individuals.py \
              --offset $OFFSET --limit ${{ github.event.inputs.limit }}
          else
            python fca-dashboard/scripts/fetch_firm_individuals.py --offset $OFFSET
          fi

      - name: Upload chunk artifact
        uses: actions/upload-artifact@v4
        with:
          name: individuals-chunk-${{ matrix.start }}
          path: fca-dashboard/data/individuals_chunk_${{ matrix.start }}.json

  merge:
    needs: fetch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download all chunk artifacts
        uses: actions/download-artifact@v4
        with:
          path: chunks

      - name: Merge chunk files
        run: |
          python fca-dashboard/scripts/merge_fca_individuals.py \
            chunks fca-dashboard/data/fca_individuals_by_firm.json

      - name: Commit & push merged JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add fca-dashboard/data/fca_individuals_by_firm.json
          git diff --cached --quiet || git commit -m "chore(fca): merge firm individuals"
          git push origin HEAD:main

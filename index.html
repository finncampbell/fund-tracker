<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fund Tracker Dashboard</title>

  <!-- DataTables CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    integrity="sha384-/+T5QGFo+qR9peQb0J9+pKtv/CTGIsbP3OHUOS+CRon9e+0uP0bF0n1tMx20wWt1"
    crossorigin="anonymous"
  />

  <!-- Your custom CSS (absolute path) -->
  <link 
    rel="stylesheet" 
    href="/fund-tracker/assets/css/custom.css"
  />
</head>
<body>

  <!-- Header -->
  <header class="ft-header">
    <h1>Fund Tracker Dashboard</h1>
  </header>

  <!-- Top‐bar filters -->
  <div class="ft-filters">
    <button class="ft-btn active" data-filter="">All</button>
    <button class="ft-btn" data-filter="Ventures">Ventures</button>
    <button class="ft-btn" data-filter="Capital">Capital</button>
    <button class="ft-btn" data-filter="Equity">Equity</button>
    <button class="ft-btn" data-filter="Advisors">Advisors</button>
    <button class="ft-btn" data-filter="Partners">Partners</button>
    <button class="ft-btn" data-filter="SIC">SIC Codes</button>
    <button class="ft-btn" data-filter="fund">Fund</button>
    <button class="ft-btn" data-filter="gp">GP</button>
    <button class="ft-btn" data-filter="lp">LP</button>
    <button class="ft-btn" data-filter="llp">LLP</button>
    <button class="ft-btn" data-filter="investments">Investments</button>
  </div>

  <!-- DataTable placeholder -->
  <table id="companies" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Company Number</th>
        <th>Incorporation Date</th>
        <th>Status</th>
        <th>Source</th>
        <th>Date Downloaded</th>
        <th>Time Discovered</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- JS dependencies (CDN) -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x1OQe+4uvfxsv+8H8bxj3ZZBxBiax0N0Ir"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script
    src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"
    integrity="sha384-eBq6n2nVu9iFqVZeZ0n6cQe2VrA8x3vZCsKw5gYSX4YfOqOw8VjVt4F2Gs5wI5+Q"
    crossorigin="anonymous"
  ></script>

  <!-- Your custom JS (absolute path) -->
  <script src="/fund-tracker/assets/js/dashboard.js"></script>
</body>
</html>

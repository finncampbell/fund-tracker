<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fund Tracker Dashboard</title>

  <!-- DataTables CSS (unchanged) -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <!-- Flatpickr CSS (unchanged) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  />
  <!-- Your custom.css (dark/navy + gradient + neon) -->
  <link rel="stylesheet" href="assets/css/custom.css" />
</head>
<body>
  <div class="ft-dashboard-card">
    <!-- HEADER: Unified Gradient Background + White Text -->
    <div class="ft-header">
      <h1 class="ft-title">Fund Tracker Dashboard</h1>
      <p class="ft-download">
        <a href="/assets/data/relevant_companies.xlsx" download>
          Download filtered Excel
        </a>
      </p>
    </div>

    <!-- FILTER TABS: Purple → Blue gradient text + purple outlines -->
    <nav class="ft-filters">
      <button class="ft-btn cat-all active">All</button>
      <button class="ft-btn cat-ventures">Ventures</button>
      <button class="ft-btn cat-capital">Capital</button>
      <button class="ft-btn cat-equity">Equity</button>
      <button class="ft-btn cat-advisors">Advisors</button>
      <button class="ft-btn cat-partners">Partners</button>
      <button class="ft-btn cat-sic">SIC Codes</button>
      <button class="ft-btn cat-fund">Fund Entities</button>
      <button class="ft-btn cat-directors">Directors</button>
    </nav>

    <!-- BACKFILL CONTROLS (left-aligned under “All” tab) -->
    <div class="ft-backfill-section">
      <div class="ft-backfill-controls">
        <input
          id="backfill-range"
          class="ft-date-input"
          placeholder="Click to select date range"
          readonly
        />
        <button id="run-backfill" class="ft-backfill-btn">
          Run Historical Backfill
        </button>
      </div>
      <small class="ft-backfill-note">
        Backfill historical data without leaving this page.
      </small>
    </div>

    <!-- MAIN DATA TABLE -->
    <div class="table-container" id="companies-container">
      <table id="companies" class="display" style="width:100%">
        <thead>
          <tr>
            <th class="cat-all">Company Name</th>
            <th class="cat-capital">Company Number</th>
            <th class="cat-equity">Incorporation Date</th>
            <th class="cat-ventures">Category</th>
            <th class="cat-sic">Date Downloaded</th>
            <th class="cat-directors">
              <!-- Wrapped “Directors” in a button so it receives the neon styling -->
              <button class="ft-expand-btn">Directors</button>
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- SIC-MATCH TABLE (hidden by default) -->
    <div class="table-container" id="sic-companies-container" style="display:none;">
      <table id="sic-companies" class="display" style="width:100%">
        <thead>
          <tr>
            <th class="cat-all">Company Name</th>
            <th class="cat-capital">Company Number</th>
            <th class="cat-equity">Incorporation Date</th>
            <th class="cat-advisors">Category</th>
            <th class="cat-sic">Date Downloaded</th>
            <th class="cat-sic">SIC Codes</th>
            <th class="cat-sic">SIC Description</th>
            <th class="cat-sic">Typical Use Case</th>
            <th class="cat-directors">
              <button class="ft-expand-btn">Directors</button>
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- JS libraries (unchanged) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- Your existing dashboard.js (unchanged) -->
  <script src="assets/js/dashboard.js"></script>
</body>
</html>

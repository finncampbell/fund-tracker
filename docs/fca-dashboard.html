<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FCA Dashboard</title>

  <!-- Shared neon-glow CSS -->
  <link rel="stylesheet" href="assets/css/custom.css" />
  <!-- FCA-specific CSS -->
  <link rel="stylesheet" href="assets/css/fca-dashboard.css" />
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
</head>
<body>
  <div class="ft-dashboard-card">
    <!-- HEADER + dropdown nav -->
    <div class="ft-header">
      <div class="nav-dropdown">
        <button class="nav-trigger ft-title">
          FCA Dashboard <span class="chevron">â–¾</span>
        </button>
        <ul class="nav-menu">
          <li><a href="fca-dashboard.html">FCA Dashboard</a></li>
          <li><a href="index.html">Deal Tracker Dashboard</a></li>
        </ul>
      </div>
    </div>

    <!-- FILTER TABS moved to top, just like Deal Tracker -->
    <nav class="ft-filters">
      <button class="ft-btn tab-btn active" data-tab="firms">Firms</button>
      <button class="ft-btn tab-btn" data-tab="individuals">Individuals</button>
      <button class="ft-btn tab-btn" data-tab="ars">ARs</button>
      <button class="ft-btn tab-btn" data-tab="matches">Matches</button>
    </nav>

    <!-- FIRMS TABLE -->
    <section id="firms" class="tab-content active">
      <div class="table-container">
        <table id="firms-table" class="display" style="width:100%"></table>
      </div>
    </section>

    <!-- INDIVIDUALS TABLE -->
    <section id="individuals" class="tab-content">
      <div class="table-container">
        <table id="individuals-table" class="display" style="width:100%"></table>
      </div>
    </section>

    <!-- ARs TABLE -->
    <section id="ars" class="tab-content">
      <div class="table-container">
        <table id="ars-table" class="display" style="width:100%"></table>
      </div>
    </section>

    <!-- MATCHES TABLE -->
    <section id="matches" class="tab-content">
      <div class="table-container">
        <table id="matches-table" class="display" style="width:100%"></table>
      </div>
    </section>
  </div>

  <!-- JS LIBRARIES -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <!-- FCA Dashboard logic -->
  <script src="assets/js/fca-dashboard.js"></script>
</body>
</html>
